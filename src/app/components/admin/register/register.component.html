    <div class="row mt-4" id="registerStyle">
        <div class="col-md-6">
            <form [formGroup]="adminService.formModel" autocomplete="off" (submit)="onSubmit()">
                <div class="form-group required">
                    <label>Username</label>
                    <input class="form-control" formControlName="UserName">
                    <label class="text-danger" *ngIf="adminService.formModel.get('UserName').touched && adminService.formModel.get('UserName').errors?.required">This field is mandatory.</label>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" formControlName="Email">
                    <label class="text-danger" *ngIf="adminService.formModel.get('Email').touched && adminService.formModel.get('Email').errors?.email">Invalid email address.</label>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input class="form-control" formControlName="FullName">
                </div>
                <div formGroupName="Passwords">
                    <div class="form-group required">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="Password">
                        <label class="text-danger" *ngIf="adminService.formModel.get('Passwords.Password').touched && adminService.formModel.get('Passwords.Password').errors?.required">This field is mandatory.</label>
                        <label class="text-danger" *ngIf="adminService.formModel.get('Passwords.Password').touched && adminService.formModel.get('Passwords.Password').errors?.minlength">Minimum 4 characters required.</label>
                    </div>
                    <div class="form-group required">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" formControlName="ConfirmPassword">
                        <label class="text-danger" *ngIf="adminService.formModel.get('Passwords.ConfirmPassword').touched && adminService.formModel.get('Passwords.ConfirmPassword').errors?.required">This field is mandatory.</label>
                        <label class="text-danger" *ngIf="adminService.formModel.get('Passwords.ConfirmPassword').touched && adminService.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm Password does not match.</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8 offset-md-2">
                        <button type="submit" class="btn btn-lg btn-block" [disabled]="!adminService.formModel.valid">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
